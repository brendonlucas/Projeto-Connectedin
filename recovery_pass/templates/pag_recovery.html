{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col col-sm-4 offset-4">
          
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Recuperar Senha
                    </h4>
                </div>
                <div class="card-body">
                    <form class="form" method="POST" action="{% url 'send' %}">
                        {% csrf_token %}
                        <label for="id_email"> Email: </label>
                        <input class="form-control" id="id_email" name="email" type="email" placeholder="Email" required><br>
                        <button class="btn-primary btn-sm" type="submit" value="send" >Enviar</button>
                    </form>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                            {{form.non_field_errors}}
                        </div>
                   {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
