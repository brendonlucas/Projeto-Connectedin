{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col col-sm-4 offset-4">
          
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Login
                    </h4>
                </div>
                <div class="card-body">
                        <form class="form" method="POST" action="{% url 'signin' %}">
                                {% csrf_token %}
                                    {% for field in form %}
                                        <div class="form-group">
                                            {{field.label_tag }}
                                            {% render_field field class+="form-control" %}
                                        </div>
                                    {% endfor%}
                                <div class="btn-group">
                                    <button class="btn-primary btn-sm" type="submit" >Confirmar</button>
                                <a href="{% url 'signup' %}" class="btn-link btn-sm">Criar uma conta.</a>
                                </div>
                            </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
