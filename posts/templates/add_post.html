{% load widget_tweaks %}

<form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
            {{field.label_tag }}
            {% render_field field class+="form-control" %}
        </div>
    {% endfor%}
    <button type="submit">Publicar</button>
</form>
