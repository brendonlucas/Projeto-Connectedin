
{% for post in posts %}
    {{ post.content }}
    
    {% if post.image %}
        <img src="{{ post.image.url }}" style="max-width: 100%">
    {% endif %}

    {% if current_user == post.user %}
    <a href="{% url 'delete_post' post.id %}">Delete</a>
    {% endif %}
{% endfor %}
